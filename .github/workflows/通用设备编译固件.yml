name: é€šç”¨è®¾å¤‡ç¼–è¯‘å›ºä»¶

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      source_branch:
        description: "Select the source branch (repo to clone)"
        required: false
        default: "lede-master"
        type: choice
        options:
          - openwrt-main
          - lede-master
          - immortalwrt-master
          - Lienol-master
      config_profile:
        description: "Config set (default = use source branch; test1/test2 = parallel test)"
        required: false
        default: "default"
        type: choice
        options:
          - default
          - lede-master-test1
          - lede-master-test2

env:
  FEEDS_CONF: ${{ format('config/{0}/feeds.conf.default', inputs.config_profile == 'default' && inputs.source_branch || inputs.config_profile) }}
  CONFIG_FILE: ${{ format('config/{0}/config', inputs.config_profile == 'default' && inputs.source_branch || inputs.config_profile) }}
  DIY_P1_SH: ${{ format('config/{0}/diy-part1.sh', inputs.config_profile == 'default' && inputs.source_branch || inputs.config_profile) }}
  DIY_P2_SH: ${{ format('config/{0}/diy-part2.sh', inputs.config_profile == 'default' && inputs.source_branch || inputs.config_profile) }}
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  DEVICE_NAME: ${{ inputs.config_profile == 'default' && inputs.source_branch || inputs.config_profile || 'generic' }}
  FILE_DATE: ${{ github.run_number }}
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  # è‡ªå»ºæ¨é€æœåŠ¡
  # åœ¨ä»“åº“ Settings â†’ Secrets ä¸­é…ç½® PUSH_SERVICE_TOKEN åç”Ÿæ•ˆ
  PUSH_SERVICE_URL: https://mes.dgpyy.com/api/v2/message/send

jobs:
  # ä»…å½“è§¦å‘è€…ä¸ºä»“åº“æ‹¥æœ‰è€…æ—¶æ‰§è¡Œï¼ˆé¿å… fork æˆ–ä»–äººè§¦å‘è¯¯è·‘ï¼‰
  build:
    runs-on: ubuntu-22.04
    if: ${{ github.event.repository.owner.id == github.event.sender.id }}

    steps:
      # æ‰“å°å½“å‰ç£ç›˜å ç”¨ï¼Œä¾¿äºå¯¹æ¯”ä¼˜åŒ–å‰å
      - name: Before freeing up disk space
        run: |
          echo "Before freeing up disk space"
          echo "=============================================================================="
          df -hT
          echo "=============================================================================="

      # æ¸…ç†ç³»ç»Ÿç©ºé—´ï¼šå¸è½½ Docker/apt/npm ç­‰ç¼“å­˜ï¼Œä¿ç•™ GCC/Clang ç­‰ç¼–è¯‘æ‰€éœ€
      - name: "Optimize Disk Space"
        uses: "hugoalh/disk-space-optimizer-ghaction@v0.8.1"
        with:
          operate_sudo: "True"
          general_include: ".+"
          general_exclude: |-
            ^GCC$
            ^G\+\+$
            Clang
            LLVM
          docker_include: ".+"
          docker_prune: "True"
          docker_clean: "True"
          apt_prune: "True"
          apt_clean: "True"
          homebrew_prune: "True"
          homebrew_clean: "True"
          npm_prune: "True"
          npm_clean: "True"
          os_swap: "True"

      # è¿›ä¸€æ­¥è…¾ç©ºé—´ï¼šç§»é™¤ .NET/Android/Haskell/CodeQL/Docker é•œåƒç­‰ï¼Œæ‰©å¤§å¯ç”¨ç£ç›˜
      - name: Freeing up disk space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          swap-size-mb: 1
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      # å†æ¬¡æ‰“å°ç£ç›˜å ç”¨ï¼Œç¡®è®¤ç©ºé—´å·²é‡Šæ”¾
      - name: Free up disk space complete
        run: |
          echo "Free up disk space complete"
          echo "=============================================================================="
          df -hT
          echo "=============================================================================="

      # æ‹‰å–å½“å‰ä»“åº“ä»£ç ï¼ˆå« configã€diy è„šæœ¬ç­‰ï¼‰
      - name: Checkout
        uses: actions/checkout@main

      # åˆå§‹åŒ–ç¯å¢ƒï¼šå®‰è£… OpenWrt ç¼–è¯‘ä¾èµ–ï¼ˆis.gd æˆ–æœ¬åœ°åŒ…åˆ—è¡¨ï¼‰ã€åˆ›å»º workdirã€è®¾æ—¶åŒº
      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install $(curl -fsSL https://is.gd/depend_ubuntu2204_openwrt) || \
          sudo -E apt-get -y install build-essential gcc g++ binutils make bzip2 flex gawk gettext git gperf patch bc ccache rsync subversion unzip xz-utils file wget curl python3 python3-distutils python3-pip pkg-config libncurses-dev libncurses5-dev libncursesw5-dev zlib1g-dev libssl-dev libelf-dev liblz4-tool locales ca-certificates
          sudo -E systemctl daemon-reload
          #sudo -E apt-get -y full-upgrade
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo mkdir -p /home/runner/work/build-openwrt/build-openwrt/workdir
          sudo chown ${USER}:${GROUPS} /home/runner/work/build-openwrt/build-openwrt/workdir
          sudo timedatectl set-timezone "${TZ}"
          echo "status=success" >> ${GITHUB_OUTPUT}

      # å†æ¬¡å®‰è£…/ç¡®è®¤æ„å»ºä¾èµ–ï¼ˆgccã€makeã€libncurses ç­‰ï¼‰ï¼Œä»…åœ¨ä¸Šä¸€æ­¥æˆåŠŸæ—¶æ‰§è¡Œ
      - name: Install build dependencies
        if: ${{ steps.init.outputs.status == 'success' && !cancelled() }}
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential gcc g++ binutils make bzip2 flex gawk gettext git gperf patch bc ccache rsync subversion unzip xz-utils file wget curl python3 python3-distutils python3-pip pkg-config \
            libncurses-dev libncurses5-dev libncursesw5-dev zlib1g-dev libssl-dev libelf-dev liblz4-tool locales ca-certificates qemu-utils
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      # æ ¹æ® source_branch é€‰æ‹©ä»“åº“å¹¶æµ…å…‹éš†åˆ° workdir/openwrtï¼Œå¹¶åšç¬¦å·é“¾æ¥åˆ° workspace
      - name: Clone source code [ ${{ inputs.source_branch }} ]
        id: codes
        working-directory: /home/runner/work/build-openwrt/build-openwrt/workdir
        if: ${{ steps.init.outputs.status == 'success' && !cancelled() }}
        run: |
          # Set up compilation source code
          if [[ "${{ inputs.source_branch }}" == *"openwrt"* ]]; then
              REPO_URL="https://github.com/openwrt/openwrt"
              REPO_BRANCH="main"
              TAGS_NAME="official"
          elif [[ "${{ inputs.source_branch }}" == *"lede"* ]]; then
              REPO_URL="https://github.com/coolsnowwolf/lede"
              REPO_BRANCH="master"
              TAGS_NAME="lede"
          elif [[ "${{ inputs.source_branch }}" == *"immortalwrt"* ]]; then
              REPO_URL="https://github.com/immortalwrt/immortalwrt"
              REPO_BRANCH="master"
              TAGS_NAME="immortalwrt"
          elif [[ "${{ inputs.source_branch }}" == *"Lienol"* ]]; then
              REPO_URL="https://github.com/Lienol/openwrt"
              REPO_BRANCH="22.03"
              TAGS_NAME="Lienol"
          else
              echo "Unknown source code repository."
              exit 1
          fi

          # Clone source code
          git clone -q --single-branch --depth=1 --branch=${REPO_BRANCH} ${REPO_URL} openwrt
          ln -sf /home/runner/work/build-openwrt/build-openwrt/workdir/openwrt ${GITHUB_WORKSPACE}/openwrt

          # Set output information
          echo "build_tag=OpenWrt_${TAGS_NAME}_$(date +"%Y.%m")" >> ${GITHUB_OUTPUT}
          echo -e "REPO_URL: [ ${REPO_URL} ]\nREPO_BRANCH: [ ${REPO_BRANCH} ]\nTAGS_NAME: [ ${TAGS_NAME} ]"
          df -hT ${PWD}
          echo "status=success" >> ${GITHUB_OUTPUT}

      # è‹¥å­˜åœ¨åˆ™å¤åˆ¶è‡ªå®šä¹‰ feeds.conf.defaultï¼Œå¹¶æ‰§è¡Œ diy-part1ï¼ˆfeeds æ›´æ–°å‰ï¼šæ”¹ feeds ç­‰ï¼‰
      - name: Load custom feeds
        run: |
          [[ -f "${FEEDS_CONF}" ]] && cp -f ${FEEDS_CONF} openwrt/feeds.conf.default
          chmod +x ${DIY_P1_SH}
          cd openwrt/
          ${GITHUB_WORKSPACE}/${DIY_P1_SH}

      # ä» feeds.conf.default æ‹‰å–æ‰€æœ‰ feed æºç åˆ° feeds/
      - name: Update feeds
        run: cd openwrt/ && ./scripts/feeds update -a

      # å°† feed ä¸­çš„è½¯ä»¶åŒ…é“¾æ¥åˆ° package/feeds/ï¼Œä¾›ç¼–è¯‘ä½¿ç”¨
      - name: Install feeds
        run: cd openwrt/ && ./scripts/feeds install -a

      # å¤åˆ¶ files ç›®å½•å’Œ .configï¼Œå¹¶æ‰§è¡Œ diy-part2ï¼ˆfeeds æ›´æ–°åï¼šæ”¹ IPã€ä¸»é¢˜ã€åŒ…ç­‰ï¼‰
      - name: Load custom configuration
        run: |
          [[ -d "files" ]] && mv -f files openwrt/files
          [[ -e "${CONFIG_FILE}" ]] && cp -f ${CONFIG_FILE} openwrt/.config
          chmod +x ${DIY_P2_SH}
          cd openwrt/
          ${GITHUB_WORKSPACE}/${DIY_P2_SH}

      # ä» .config ä¸­åˆ é™¤ uwsgi ç›¸å…³é¡¹ï¼Œé¿å…å›  uwsgi é…ç½®é—®é¢˜å¯¼è‡´ç¼–è¯‘å¼‚å¸¸
      - name: Remove uwsgi from .config (rmuwsgi)
        run: |
          cd openwrt
          sed -i '/^CONFIG_PACKAGE_uwsgi=/d' .config || true
          sed -i '/^CONFIG_PACKAGE_uwsgi-/d' .config || true
          sed -i '/uwsgi/d' .config || true
          echo "==== uwsgi entries in .config (should be none) ===="
          grep -n -E 'uwsgi' .config || echo "uwsgi not present in .config"

      # æ ¹æ® .config ç”Ÿæˆå®Œæ•´é…ç½®å¹¶ä¸‹è½½æ‰€æœ‰éœ€è¦çš„æºç åŒ…åˆ° dl/
      - name: Download package
        id: package
        run: |
          cd openwrt/
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      # æ‰§è¡Œ make ç¼–è¯‘ OpenWrt å›ºä»¶ï¼›æˆåŠŸåˆ™è¾“å‡º status=success ä¾›åç»­æ­¥éª¤åˆ¤æ–­
      - name: Compile the OpenWrt
        id: compile
        run: |
          cd openwrt/
          echo -e "$(nproc) thread compile"
          make -j$(($(nproc) + 1)) V=s || make -j1 || make -j1 V=s
          echo "status=success" >> ${GITHUB_OUTPUT}

      # ç¼–è¯‘ç»“æŸåæŸ¥çœ‹ç£ç›˜å ç”¨
      - name: Check space usage
        if: ${{ !cancelled() }}
        run: df -hT

      # å‘è‡ªå»ºæ¨é€æœåŠ¡å‘é€ç¼–è¯‘ç»“æœï¼ˆæˆåŠŸ/å¤±è´¥ + é…ç½®å + è¿è¡Œé“¾æ¥ï¼‰ï¼›æœªé… token åˆ™è·³è¿‡
      - name: Notify push service (compile result)
        if: ${{ always() }}
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_SERVICE_TOKEN }}
          PUSH_URL: ${{ env.PUSH_SERVICE_URL }}
        run: |
          if [ -z "$PUSH_TOKEN" ]; then echo "PUSH_SERVICE_TOKEN æœªé…ç½®ï¼Œè·³è¿‡æ¨é€"; exit 0; fi
          STATUS="${{ steps.compile.outputs.status }}"
          if [ "$STATUS" = "success" ]; then
            TITLE="OpenWrt ç¼–è¯‘æˆåŠŸ"
            CONTENT="ã€æˆåŠŸã€‘é…ç½®: ${{ env.DEVICE_NAME }}"
          else
            TITLE="OpenWrt ç¼–è¯‘å¤±è´¥"
            CONTENT="ã€å¤±è´¥ã€‘é…ç½®: ${{ env.DEVICE_NAME }}ï¼Œè¯·æŸ¥çœ‹æ—¥å¿—"
          fi
          RUN_LINK="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          CONTENT="${CONTENT}\n\nè¿è¡Œ: ${RUN_LINK}"
          BODY=$(jq -n \
            --arg token "$PUSH_TOKEN" \
            --arg title "$TITLE" \
            --arg content "$CONTENT" \
            '{token: $token, title: $title, placeholders: {system: $content}}')
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$PUSH_URL" -H "Content-Type: application/json" -d "$BODY")
          [ "$HTTP_CODE" = "200" ] && echo "æ¨é€å·²å‘é€ (HTTP $HTTP_CODE)" || echo "æ¨é€è¯·æ±‚è¿”å› HTTP $HTTP_CODE"

      # ç¼–è¯‘æˆåŠŸæ—¶ï¼Œå°† openwrt/bin æ‰“åŒ…ä¸º Artifact ä¾›ä¸‹è½½
      - name: Upload bin directory
        uses: actions/upload-artifact@main
        if: ${{ steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true' }}
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin

      # ç¼–è¯‘æˆåŠŸä¸”å¼€å¯å›ºä»¶ä¸Šä¼ æ—¶ï¼šè¿›å…¥å›ºä»¶ç›®å½•ã€åˆ é™¤ packages å­ç›®å½•ï¼Œå¹¶å†™å…¥ FIRMWARE è·¯å¾„
      - name: Organize files
        id: organize
        if: ${{ steps.compile.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true' && !cancelled() }}
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "::set-output name=status::success"

      # å°†æ•´ç†åçš„å›ºä»¶ç›®å½•æ‰“åŒ…ä¸º Artifactï¼ˆä»…æ•´ç†æˆåŠŸæ—¶ï¼‰
      - name: Upload firmware directory
        uses: actions/upload-artifact@main
        if: ${{ steps.organize.outputs.status == 'success' && !cancelled() }}
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      # ç¼–è¯‘æˆåŠŸä¸”å¼€å¯ Release æ—¶ï¼šç”Ÿæˆ release æ ‡ç­¾å’Œ release.txt æ­£æ–‡ï¼ˆå« CowTransfer/WeTransfer é“¾æ¥å ä½ï¼‰
      - name: Generate release tag
        id: tag
        if: ${{ steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled() }}
        run: |
          echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
          touch release.txt
          [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
          [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
          echo "::set-output name=status::success"

      # ç¼–è¯‘æˆåŠŸä¸” tag å·²ç”Ÿæˆæ—¶ï¼šåˆ›å»º GitHub Release å¹¶ä¸Šä¼ å›ºä»¶ç›®å½•ä¸‹æ‰€æœ‰æ–‡ä»¶
      - name: Upload firmware to release
        uses: softprops/action-gh-release@v1
        if: ${{ steps.compile.outputs.status == 'success' && steps.tag.outputs.status == 'success' && !cancelled() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      # æ¸…ç†æ—§çš„å·¥ä½œæµè¿è¡Œè®°å½•ï¼šä¿ç•™æœ€è¿‘ 3 æ¡ã€å…¶ä½™è¶…è¿‡ 1 å¤©çš„åˆ é™¤ï¼ŒRelease æ­£æ–‡ä¸ºå›ºä»¶è¯´æ˜
      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3
          token: ${{ secrets.GH_TOKEN }}
          body: |
            ### OpenWrt Image information
            - Default IP: 192.168.1.1
            - Default username: root
            - Default password: password
            - Default WIFI name: OpenWrt
            - Default WIFI password: none
            ### Install to EMMC
            - Login to OpenWrt â†’ System â†’ Amlogic Service â†’ Install OpenWrt
            ### OpenWrt Image Verification
            - sha256sum
